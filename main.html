<!DOCTYPE html>
<html>
<head>
  <title>Testimonials</title>
  <style>
    .testimonial-section {
      background-color: #f5f5f5;
      padding: 20px;
    }

    .testimonial {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      background-color: white;
    }

    .testimonial p {
      margin: 0;
    }

    .testimonial .author {
      text-align: right;
      font-style: italic;
    }
  </style>
</head>
<body>
  <section class="testimonial-section">
    <h2>Testimonials</h2>
    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <div class="author">- John Doe</div>
    </div>
    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <div class="author">- Jane Smith</div>
    </div>
  </section>
</body>
</html>
